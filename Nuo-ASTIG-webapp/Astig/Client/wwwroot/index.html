    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=PHP" data-sdk-integration-source="button-factory"></script>
    <script>
        function initPayPalButton() {
            paypal.Buttons({
                style: {
                    shape: 'rect',
                    color: 'blue',
                    layout: 'vertical',
                    label: 'checkout',

                },

                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{ "description": "Astig Website Order", "amount": { "currency_code": "PHP", "value": document.getElementById("Total").value } }]
                        , application_context: {
                            shipping_preference: 'NO_SHIPPING'
                        }
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (orderData) {

                        // Full available details
                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));


                        // Show a success message within this page, e.g.
                        const element = document.getElementById('paypal-button-container');
                        element.innerHTML = '<h3>ART ON THE WAY! THANK YOU!</h3>';
                        //document.getElementById("p1").innerHTML = "New text!";
                        //var inputF = document.getElementById("p1");
                        location.assign("complete");
                        // Or go to another URL:  actions.redirect('thank_you.html');

                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');
        }
    </script>
